<div class="container">
<h3>Angular 2 Forms</h3>
<form #form="ngForm" novalidate>
    <div class="form-group">
        <label for="firstNameId">First Name</label>
        <input id="firstNameId" type="text" class="form-control" required placeholder="First Name" name="firstName" ngModel>
    </div>
    <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" class="form-control" required placeholder="Last Name" name="lastName" ngModel>
        </div>
    <button class="btn btn-primary" type="submit">Ok</button>
</form>
</div>
